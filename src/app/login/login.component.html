
<h1>Login</h1>

<form (ngSubmit)="onLogin()" novalidate>
  <div class="form-group">
    <label for="nome-usuario">Nome de usuário</label>
    <input type="text" class="form-control" id="nomeUsuario" placeholder="Digite o nome de Usuário" [(ngModel)]="usuario.nomeUsuario" name="nome-usuario" required>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" placeholder="Digite a senha" [(ngModel)]="usuario.senha" name="senha" required>
  </div>
  <button type="submit" class="btn btn-default">Entrar</button>
</form>
